<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список казино</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            padding-bottom: 60px; /* Добавлено для нижнего меню */
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

            .list-item:hover {
                background-color: #f2f2f2;
            }

        .nav-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

            .nav-button img {
                width: 30px;
                height: 30px;
            }

            .nav-button span {
                font-size: 12px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список казино</h1>

        <!-- Контейнер для списка казино -->
        <div id="casinoList" class="list">
            <!-- Сюда будут добавляться элементы списка -->
        </div>
    </div>

    <div class="nav-menu">
        <div class="nav-button" id="backButton">
            <img src="back-icon.png" alt="Назад">
            <span>Назад</span>
        </div>
    </div>

    <script>
        // Получение ссылки на элемент списка казино
        const casinoList = document.getElementById('casinoList');
        const backButton = document.getElementById('backButton');

        // Список казино (для примера)
        const casinos = [
            { name: 'Казино A', link: 'https://example.com/casino-a' },
            { name: 'Казино B', link: 'https://example.com/casino-b' },
            { name: 'Казино C', link: 'https://example.com/casino-c' },
        ];

        // Заполнение списка казино элементами
        casinos.forEach(casino => {
            const listItem = document.createElement('li');
            listItem.classList.add('list-item');
            listItem.innerHTML = casino.name;

            // Обработка нажатия на элемент списка
            listItem.addEventListener('click', () => {
                // Перейти на страницу казино
                window.location.href = casino.link;
            });

            // Добавить элемент списка в контейнер
            casinoList.appendChild(listItem);
        });

        // Обработка нажатия кнопки "Назад"
        backButton.addEventListener('click', () => {
            // Вернуться на главную страницу
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
