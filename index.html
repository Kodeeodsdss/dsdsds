<!DOCTYPE html>

            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        #loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #0088cc;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {

            }

            }
        }

            margin: 0 auto;

            justify-content: center;
            align-items: center;
        }

        #buttons {

            padding: 10px;
        }

        .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0088cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .icon-button:hover {

            }

        .icon {

        #telegram-channel {

            border: 1px solid #ccc;
        }
    </style>
</head>
