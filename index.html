<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        #profile-container {
            margin-top: 50px;
        }
        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="profile-container" style="display: none;">
        <img id="avatar" src="" alt="Аватарка">
        <h2 id="name"></h2>
        <p id="username"></p>
        <p>Баланс: <span id="balance"></span></p>
    </div>

    <script>
        function getTelegramId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('telegramId');
        }

        async function fetchUserData(telegramId) {
            try {
                const response = await fetch('http://localhost:3000/api/user', { // Изменено на localhost
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ telegramId: telegramId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Ошибка при получении данных пользователя:', error);
                return null;
            }
        }

        function displayUserData(user) {
            const profileContainer = document.getElementById('profile-container');
            const avatarImg = document.getElementById('avatar');
            const nameH2 = document.getElementById('name');
            const usernameP = document.getElementById('username');
            const balanceSpan = document.getElementById('balance');

            if (user) {
                avatarImg.src = user.avatar_url;
                nameH2.textContent = user.first_name + ' ' + user.last_name;
                usernameP.textContent = '@' + user.username;
                balanceSpan.textContent = user.balance;

                profileContainer.style.display = 'block';
            } else {
                alert('Не удалось получить данные пользователя.');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const telegramId = getTelegramId();

            if (telegramId) {
                const userData = await fetchUserData(telegramId);
                displayUserData(userData);
            } else {
                alert('Telegram ID не найден в URL.');
            }
        });
    </script>
</body>
</html>
