<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –ö–∞–∑–∏–Ω–æ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://www.fesclub.ru/wp-content/uploads/2024/01/1614840939_129-p-fon-kazino-167-1.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à URL —Ñ–æ–Ω–∞ */
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
            text-align: center;
        }

        #loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            color: #fff;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ff4081; /* –Ø—Ä–∫–∏–π —Ü–≤–µ—Ç –¥–ª—è —Å–ø–∏–Ω–Ω–µ—Ä–∞ */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #main, #connection-warning {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: opacity 0.3s;
            z-index: 1; /* –ù–∞ —Ñ–æ–Ω–µ */
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2rem;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #ff4081; /* –Ø—Ä–∫–∏–π —Ü–≤–µ—Ç –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

            button:hover {
                background-color: #e91e63;
                transform: translateY(-2px);
            }

            button:active {
                transform: translateY(0);
            }

        .option-button {
            width: 90%;
            max-width: 300px;
            background-color: transparent;
            border: 2px solid #ff4081;
            color: #ff4081;
            border-radius: 20px;
            padding: 10px;
            margin: 10px 0;
            transition: background-color 0.3s, color 0.3s;
        }

            .option-button:hover {
                background-color: #ff4081;
                color: white;
            }

        #connection-warning {
            display: none;
            color: #ff4081;
            font-size: 16px;
            margin-top: 20px;
        }

        #categoriesDialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1001;
            padding: 10%;
        }

        .dialog-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            position: relative;
        }

        .close-dialog {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #ff4081;
        }

        #telegram-widget {
            margin: 20px 0;
            display: none;
            width: 90%;
            max-width: 350px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            button, .option-button {
                font-size: 14px;
            }

            .spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>

    <div id="connection-warning">
        <p>–ü–ª–æ—Ö–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º!</p>
        <button id="refreshButton">–û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div id="main">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ö–∞–∑–∏–Ω–æ</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!</p>
        <button id="casinoButton">üé∞ –ù–∞—á–∞—Ç—å –ò–≥—Ä–∞—Ç—å</button>
    </div>

    <div id="categoriesDialog">
        <div class="dialog-content">
            <span class="close-dialog">&times;</span>
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h2>
            <button class="option-button" id="casinoOption">–ö–∞–∑–∏–Ω–æ</button>
            <button class="option-button" id="noDepositOption">–ë–µ–∑–¥–µ–ø—ã</button>
            <button class="option-button" id="otherOption">–î—Ä—É–≥–æ–µ</button>
            <button class="option-button" id="backButton">–ù–∞–∑–∞–¥ –∫ –º–µ–Ω—é</button>
        </div>
    </div>

    <div id="content" style="display:none;"></div>

    <script>
        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        function showConnectionWarning(show) {
            document.getElementById('connection-warning').style.display = show ? 'flex' : 'none';
        }

        function checkConnection() {
            showConnectionWarning(!navigator.onLine);
        }

        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        showLoader(true);

        setTimeout(() => {
            showLoader(false);
        }, 5000); // 5000 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 5 —Å–µ–∫—É–Ω–¥

        window.onload = () => {
            showLoader(false);
        };

        document.getElementById('casinoButton').addEventListener('click', () => {
            document.getElementById('categoriesDialog').style.display = 'flex';
            document.getElementById('main').style.display = 'none';
        });

        document.querySelector('.close-dialog').addEventListener('click', () => {
            document.getElementById('categoriesDialog').style.display = 'none';
            document.getElementById('main').style.display = 'flex';
        });

        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById('categoriesDialog').style.display = 'none';
            document.getElementById('main').style.display = 'flex';
        });

        function loadContent(title, list) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                                <h1>${title}</h1>
                                <ul>${list.map(item => `<li>${item}</li>`).join('')}</ul>
                                <button id="backToCategories">–ù–∞–∑–∞–¥ –∫ –≤—ã–±–æ—Ä—É</button>`;
            contentDiv.style.display = 'flex';
            document.getElementById('main').style.display = 'none';
            document.getElementById('categoriesDialog').style.display = 'none';

            document.getElementById('backToCategories').addEventListener('click', () => {
                contentDiv.style.display = 'none';
                document.getElementById('categoriesDialog').style.display = 'flex';
            });
        }

        document.getElementById('casinoOption').addEventListener('click', () => {
            loadContent('–ö–∞–∑–∏–Ω–æ', ['–†–æ—è–ª', '–°—Ç–∞–≤–∫–∏', '–û–≥—É—Ä–µ—Ü']);
        });

        document.getElementById('noDepositOption').addEventListener('click', () => {
            loadContent('–ë–µ–∑–¥–µ–ø—ã', ['–ë–µ–∑–¥–µ–ø–æ–∑–∏—Ç–Ω—ã–π –±–æ–Ω—É—Å 1', '–ë–µ–∑–¥–µ–ø–æ–∑–∏—Ç–Ω—ã–π –±–æ–Ω—É—Å 2']);
        });
        document.getElementById('otherOption').addEventListener('click', () => {
            loadContent('–î—Ä—É–≥–æ–µ', ['–ö–∞—Ç–µ–≥–æ—Ä–∏—è 1', '–ö–∞—Ç–µ–≥–æ—Ä–∏—è 2']);
        });

        document.getElementById('refreshButton').addEventListener('click', () => {
            location.reload();
        });

        checkConnection();
    </script>
</body>

</html>
