<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;  
            text-align: center;
            background-color: #f0f0f0; 
        }

        #loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spinner 1s linear infinite;
        }

        #main {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; 
        }

        .option-button {
            margin: 10px 0; 
            background-color: #6C757D; 
        }

        dialog {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .close {
            cursor: pointer;
            color: #007BFF; 
            text-decoration: underline;
            padding: 10px;
            border: none;
            background-color: transparent;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 20px;
                padding: 15px 0;
            }
        }

        #connection-warning {
            display: none;
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Загрузка...</p>
    </div>

    <div id="connection-warning">Плохое соединение с интернетом!</div>

    <div id="main">
        <h1>Добро пожаловать в Казино</h1>
        <p>Нажмите кнопку ниже, чтобы увидеть категории:</p>
    </div>

    <button id="casinoButton">КАЗИНО</button>

    <dialog id="categoryDialog">
        <h1>Выберите категорию</h1>
        <button class="option-button" id="casinoOption">Казино</button>
        <button class="option-button" id="nopDepositOption">Бездепы</button>
        <button class="option-button" id="otherOption">Другое</button>
        <button class="close">Закрыть</button>
    </dialog>

    <div id="content" style="display:none;"></div>

    <script>
        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'flex' : 'none';
        }

        function showConnectionWarning(show) {
            document.getElementById('connection-warning').style.display = show ? 'block' : 'none';
        }

        function checkConnection() {
            showConnectionWarning(!navigator.onLine);
        }

        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        showLoader(true);
        
        window.onload = () => {
            showLoader(false);
        };
                document.getElementById('casinoButton').addEventListener('click', () => {
            document.getElementById('categoryDialog').showModal();
        });

        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('categoryDialog').close();
        });

        function loadContent(title, list) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <h1>${title}</h1>
                <ul>${list.map(item => `<li>${item}</li>`).join('')}</ul>
                <button id="backButton">Назад к выбору</button>`;
            contentDiv.style.display = 'block';
            document.getElementById('main').style.display = 'none';
            document.getElementById('categoryDialog').close();

            document.getElementById('backButton').addEventListener('click', () => {
                contentDiv.style.display = 'none'; 
                document.getElementById('main').style.display = 'flex'; 
            });
        }

        document.getElementById('casinoOption').addEventListener('click', () => {
            loadContent('Казино', ['Роял', 'Ставки', 'Огурец']);
        });

        document.getElementById('nopDepositOption').addEventListener('click', () => {
            loadContent('Бездепы', ['Бездепозитный бонус 1', 'Бездепозитный бонус 2']);
        });

        document.getElementById('otherOption').addEventListener('click', () => {
            loadContent('Другое', ['Категория 1', 'Категория 2']);
        });

        checkConnection();
    </script>

</body>
</html>
