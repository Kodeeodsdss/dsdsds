<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Занять всю высоту экрана */
            text-align: center;
            background-color: #f0f0f0; /* Светлый фон для контраста */
        }

        #main {
            flex-grow: 1; /* Позволяет содержимому занимать основное пространство */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Основной цвет */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Тёмно-синий при наведении */
        }

        dialog {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .close {
            cursor: pointer;
            color: #007BFF; /* Основной цвет */
            text-decoration: underline;
            padding: 10px;
            border: none;
            background-color: transparent;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 20px;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>

    <div id="main">
        <h1>Добро пожаловать в Казино</h1>
        <p>Нажмите кнопку ниже, чтобы увидеть список казино:</p>
    </div>

    <button id="casinoButton">КАЗИНО</button>

    <!-- Диалоговое окно -->
    <dialog id="casinoDialog">
        <h1>Казино</h1>
        <p>Список казино:</p>
        <ul>
            <li>Роял</li>
            <li>Ставки</li>
            <li>Огурец</li>
        </ul>
        <button class="close">Закрыть</button>
    </dialog>

    <script>
        // Обработка нажатия на кнопку "КАЗИНО"
        document.getElementById('casinoButton').addEventListener('click', () => {
            // Открываем диалоговое окно
            document.getElementById('casinoDialog').showModal();
        });

        // Закрытие диалогового окна
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('casinoDialog').close();
        });
    </script>

</body>
</html>
