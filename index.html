        let slideIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= slides.length) {
                slideIndex = 0; // Сброс индекса
            }
            if (index < 0) {
                slideIndex = slides.length - 1; // Вернуться к последнему слайду
            }

            slides.forEach(slide => {
                slide.style.display = 'none'; // Скрыть все слайды
            });

            slides[slideIndex].style.display = 'block'; // Показать текущий слайд
        }

        function changeSlide(direction) {
            slideIndex += direction;
            showSlide(slideIndex);
        }

        // Инициализация слайдера
        showSlide(slideIndex);

                sliderContainer.style.display = 'block'; // Показать слайдер
                this.textContent = 'Скрыть партнеров'; // Изменить текст кнопки

        });

        function showAccessCodeDialog() {
            document.getElementById('inputCodeDialog').style.display = 'block';
            document.getElementById('codeMessage').innerText = '';
            document.getElementById('accessCode').value = '';
            document.getElementById('claimPromoButton').style.display = 'none';
            document.getElementById('backToMenu').style.display = 'none';

            const lastClaimDateStr = localStorage.getItem('lastClaimDate');

            if (lastClaimDateStr) {
                const lastClaimDate = new Date(lastClaimDateStr);
                const now = new Date();
                const daysSinceLastClaim = Math.floor((now - lastClaimDate) / (1000 * 60 * 60 * 24));

                if (daysSinceLastClaim < 7) {
                    const remainingDays = 6 - daysSinceLastClaim; // Оставшиеся дни до 7
                    const remainingTimeInMilliseconds = (7 * 24 * 60 * 60 * 1000) - (now - lastClaimDate);

                    const remainingHours = Math.floor((remainingTimeInMilliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const remainingMinutes = Math.floor((remainingTimeInMilliseconds % (1000 * 60 * 60)) / (1000 * 60));
                    document.getElementById('codeMessage').innerText =
                        `Вы сможете ввести код доступа только через ${remainingDays} дней, ${remainingHours} часов и ${remainingMinutes} минут.`;
                    document.getElementById('submitCodeButton').disabled = true;
                } else {
                    document.getElementById('submitCodeButton').disabled = false;
                }
            } else {
                document.getElementById('submitCodeButton').disabled = false;
            }
